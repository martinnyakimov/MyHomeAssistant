<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <h4 text-center margin-top>Weather Settings</h4>

    <ion-item>
      <ion-label>City</ion-label>
      <ion-input [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Units</ion-label>
      <ion-select placeholder="Select units" [(ngModel)]="units">
        <ion-option value="metric">Celsius (°C)</ion-option>
        <ion-option value="imperial">Fahrenheit (°F)</ion-option>
      </ion-select>
    </ion-item>

    <div text-center margin-top>
      <button ion-button (click)="save()">
        <ion-icon name="checkmark" class="button-icon"></ion-icon>
        Save
      </button>

      <ion-card class="info-card" margin-top>
        <ion-card-content>
          <strong>MyHomeAssistant</strong> is not responsible for incorrect weather data.
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-footer>
    <div padding>Source: <strong class="primary-color">OpenWeatherMap</strong></div>
  </ion-footer>
</ion-content>
